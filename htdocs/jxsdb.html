<script>

    function jx_login() {

        with (document.data) {
            if (jxpassword.value < 32) {
                jxpassword.value = hex_md5(jxpassword.value);
                }
            if (jxpassword.value < 32) {
                jxkey.value = hex_md5(jxkey.value);
                }
            var appName   = app_name.value;
            var appAlias  = app_alias.value;
            var userName  = jxuser.value;
            var userPswd  = jxpassword.value;
            var devName   = jxdev.value;
            var devPswd   = jxkey.value;
            var trace     = (fldtrace.checked ? '1' : '');
            var vc        = c.value;
            var vp1       = p1.value;
            var vp2       = p2.value;
            var vp3       = p3.value;
            var vp4       = p4.value;
            var vp5       = p5.value;
            var vp6       = p6.value;
            var vp7       = p7.value;
            var vp8       = p8.value;
            var vp9       = p9.value;
            var vp10      = p10.value;
            var appList   = "";
            }
        if (frm = document.forms['jxloginfrm']) {
            frm.parentNode.removeChild(frm);
            }
        document.body.innerHTML += "<form name='jxloginfrm' method='POST' action='/" +
                                   appAlias + "/" + appName + ".php' target='_blank'>" +
                                   "<input type='hidden' name='user' value='" + userName + "'>" +
                                   "<input type='hidden' name='password' value='" + userPswd + "'>" +
                                   "<input type='hidden' name='dev' value='" + devName + "'>" +
                                   "<input type='hidden' name='key' value='" + devPswd + "'>" +
                                   "<input type='hidden' name='jxtrace' value='" + trace + "'>" +
                                   "<input type='hidden' name='c' value='" + vc + "'>" +
                                   "<input type='hidden' name='p1' value='" + vp1 + "'>" +
                                   "<input type='hidden' name='p2' value='" + vp2 + "'>" +
                                   "<input type='hidden' name='p3' value='" + vp3 + "'>" +
                                   "<input type='hidden' name='p4' value='" + vp4 + "'>" +
                                   "<input type='hidden' name='p5' value='" + vp5 + "'>" +
                                   "<input type='hidden' name='p6' value='" + vp6 + "'>" +
                                   "<input type='hidden' name='p7' value='" + vp7 + "'>" +
                                   "<input type='hidden' name='p8' value='" + vp8 + "'>" +
                                   "<input type='hidden' name='p9' value='" + vp9 + "'>" +
                                   "<input type='hidden' name='p10' value='" + vp10 + "'>" +
                                   "</form>";
        document.forms["jxloginfrm"].submit();
        return false;

        }

</script>
